<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>美食搜尋｜艷陽食記精選</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 2em;
      background-color: #fff9f5;
      color: #333;
    }
    h1 {
      color: #b35c00;
    }
    input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 0.6em;
      font-size: 1em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .result {
      border: 1px solid #f0c28b;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
      background-color: #fff6ec;
    }
    .result a {
      text-decoration: none;
      font-weight: bold;
      color: #d97c00;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>🍛 艷陽美食搜尋</h1>
  <input type="text" id="searchInput" placeholder="輸入關鍵字，如：咖哩、炸蝦、中壢">
  <div id="results"></div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const input = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');

        input.addEventListener('input', function () {
          const keyword = this.value.trim().toLowerCase();
          if (!keyword) {
            resultsDiv.innerHTML = "";
            return;
          }

          const matched = data.filter(item =>
            item.title.toLowerCase().includes(keyword) ||
            item.description.toLowerCase().includes(keyword) ||
            item.tags.some(tag => tag.includes(keyword))
          );

          if (matched.length === 0) {
            resultsDiv.innerHTML = "<p>找不到符合的結果</p>";
            return;
          }

          resultsDiv.innerHTML = matched.map(item => `
            <div class="result">
              <a href="${item.url}" target="_blank">${item.title}</a>
              <p>${item.description}</p>
            </div>
          `).join('');
        });
      })
      .catch(error => {
        document.getElementById('results').innerHTML = "<p>⚠️ 載入資料失敗</p>";
        console.error("載入 JSON 發生錯誤：", error);
      });
  </script>
</body>
</html>
